<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resort Booking Form</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #81c784, #4caf50);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 380px;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #4caf50;
      margin-bottom: 20px;
    }

    label {
      font-weight: 500;
      display: block;
      margin-bottom: 6px;
      color: #333;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: 0.2s;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #4caf50;
      outline: none;
    }

    button {
      width: 100%;
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #43a047;
    }

    .success-message {
      display: none;
      text-align: center;
      color: #4caf50;
      margin-top: 15px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Resort Booking</h2>
    <form id="bookingForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="checkin">Check-in Date</label>
      <input type="date" id="checkin" name="checkin" required>

      <label for="checkout">Check-out Date</label>
      <input type="date" id="checkout" name="checkout" required>

      <label for="guests">Number of Guests</label>
      <select id="guests" name="guests" required>
        <option value="">--Select--</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4+">4+</option>
      </select>

      <label for="message">Special Requests</label>
      <textarea id="message" name="message" rows="3"></textarea>

      <button type="submit">Book Now</button>
      <p class="success-message" id="successMessage">âœ… Booking submitted successfully!</p>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/YOUR_WEB_APP_URL/exec"; // Replace with your own URL
    const form = document.getElementById("bookingForm");
    const successMsg = document.getElementById("successMessage");

    form.addEventListener("submit", e => {
      e.preventDefault();

      const formData = {
        name: form.name.value,
        email: form.email.value,
        phone: form.phone.value,
        checkin: form.checkin.value,
        checkout: form.checkout.value,
        guests: form.guests.value,
        message: form.message.value
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(formData)
      })
      .then(res => {
        successMsg.style.display = "block";
        form.reset();
      })
      .catch(err => alert("Error! " + err.message));
    });
  </script>
</body>
</html>
